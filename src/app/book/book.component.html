<div class="container">
    <div class="card mt-3 p-3">
      <div class="row">
        <div class="col">
          <h2 class="text-center">Create New Book</h2>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <input class="form-control" [(ngModel)]="newBookTitle" placeholder="Book Title">
        </div>
        <div class="col-md-4">
          <input class="today" [(ngModel)]="newAuthor" placeholder="Author">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary" (click)="addBook()">ADD</button>
          </div>
      </div>
    </div>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let book of books; index as i">
            
           
                
                  
                  {{book.id}} || {{book.title}} || {{book.author}}
            <button class="btn btn-danger" (click)="deleteBook(i)">DELETE</button>
              
        </li>
    </ul>
  </div>
